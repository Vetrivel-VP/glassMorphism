<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Morphism</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="card">
          <div class="content">
            <div class="imgBox">
              <img src="./img1.jpg" alt="" />
            </div>
            <div class="contentBox">
              <h3>
                Cristiano Ronaldo <br />
                <span> Football Player</span>
              </h3>
            </div>
          </div>
          <ul class="socials">
            <li style="--i: 1">
              <a href="#"><i class="bx bxl-facebook"></i></a>
            </li>
            <li style="--i: 2">
              <a href="#"><i class="bx bxl-instagram"></i></a>
            </li>
            <li style="--i: 3">
              <a href="#"><i class="bx bxl-twitter"></i></a>
            </li>
          </ul>
        </div>

        <div class="card">
          <div class="content">
            <div class="imgBox">
              <img src="./img2.jpg" alt="" />
            </div>
            <div class="contentBox">
              <h3>
                Lionel Messi <br />
                <span> Football Player</span>
              </h3>
            </div>
          </div>
          <ul class="socials">
            <li style="--i: 1">
              <a href="#"><i class="bx bxl-facebook"></i></a>
            </li>
            <li style="--i: 2">
              <a href="#"><i class="bx bxl-instagram"></i></a>
            </li>
            <li style="--i: 3">
              <a href="#"><i class="bx bxl-twitter"></i></a>
            </li>
          </ul>
        </div>

        <div class="card">
          <div class="content">
            <div class="imgBox">
              <img src="./img3.jpg" alt="" />
            </div>
            <div class="contentBox">
              <h3>
                Mahendra Singh Dhoni <br />
                <span> Cricket Player</span>
              </h3>
            </div>
          </div>
          <ul class="socials">
            <li style="--i: 1">
              <a href="#"><i class="bx bxl-facebook"></i></a>
            </li>
            <li style="--i: 2">
              <a href="#"><i class="bx bxl-instagram"></i></a>
            </li>
            <li style="--i: 3">
              <a href="#"><i class="bx bxl-twitter"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <script src="./vanilla-tilt.min.js"></script>
    <script>
      VanillaTilt.init(document.querySelectorAll(".card"), {
        max: 25,
        speed: 400,
        glare: true,
        "max-glare": 1,
      });
    </script>
  </body>
</html>
